    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        body{
            background-image: repeating-radial-gradient(lightcoral, navajowhite);
        }
    </style>

<body>
<h2 style="text-align: center">Feedback</h2><br>

<div class="container">
    <form class="form-horizontal">
        <div class="control-label" style="text-align: left;border-radius: 12px">
            <div class="form-inline" style="margin-left:200px;">
                <label>Gender</label>
                <div class="radio-inline">
                    <input type="radio" name="optradio">Male<br>
                </div>
                <div class="radio-inline">
                    <input type="radio" name="optradio">Female<br>
                </div>
                <div class="radio-inline">
                    <input type="radio" name="optradio">Others<br>
                </div>
            </div><br>

            <div class="form-group">
                <label class="control-label col-sm-2">First Name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter first name" id="first_name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Last name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter last name" id="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Email Address</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Enter email address" id="email_addr" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Contact Number</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Enter contact number" id="contact_num">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Feedback</label>
                <div class="col-md-6">
                    <input type="text" style="height: 100px" class="form-control" placeholder="Write feedback" id="feedback" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Add Files</label>
                <div class="col-md-6">
                    <input type="file" class="form-control" placeholder="Write feedback" accept="application/pdf" id="file_insert">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Please read the terms and conditions. Check the box</label>
                <div class="checkbox" id="checkbox" style="text-align: left">
                    <label><input type="checkbox"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-1"></label>
                <div class="col-md-1">
                    <button style="background-color: indianred" type="button" class="btn btn-success" id="reset_btn">Reset</button>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-1"></label>
                <div class="col-md-1">
                    <button style="background-color: seagreen" formaction="After_submit.html" onclick="feedback_submit()" class="btn btn-primary" id="submit_btn">Submit</button>
                </div>
            </div>

            <script>
                var x = document.getElementById("checkbox")
                var y = document.getElementById("submit_btn")
                if(x.checked === true){
                    y.click()
                } else {
                    // document.createElement(alert("click checkbox!!"))
                }
            </script>

                        <!--}-->
                    <!--}-->
                <!--</script>-->
            <!--</div>-->
        </div>
    </form>




</div>

</body>
